<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="center">
        <h1>Document Title Generator</h1>
        <form id="form" action="" method="GET">
            <div class="label-body">
                <h2>Input 1:</h2>
                <input type="text" id="input1" name="input1" class="white-box-black-border">
            </div>
            <div class="label-body">
                <h2>Dropdown:</h2>
                <select name="dropdown" id="dropdown" class="white-box-black-border">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    <option value="option4">Option 4</option>
                </select>
            </div>

        </form>
        <div class="buttons">
            <button id="submit">Submit</button>
            <button id="clear">Clear</button>
        </div>
        <div class="label-body">
            <h2>Formatted Document Title:</h2>
            <div class="final-doc-title-box">
                <p id="final-doc-title"></p>
                <button id="copy">
                    <img id="copy-img" src="img/copy.png">
                    <p>Copy</p>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
